<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="text\html" href="styles.css" />
  </head>
  <body style="margin: 1.5rem;">
    <div class="container">
      <h3>JavaScript30 Clocks</h3>
      <div id="root" class="row">
        <svg height="200" width="200">
          <circle
            cx="100"
            cy="100"
            r="98"
            stroke="black"
            stroke-width="2"
            fill="none"
          />
          <line
            id="second"
            stroke="blue"
            stroke-width="2"
            stroke-linecap="round"
            x1="100"
            y1="100"
            x2="100"
            y2="2"
          />
          <line
            id="minute"
            stroke="red"
            stroke-width="2"
            stroke-linecap="round"
            x1="100"
            y1="100"
            x2="100"
            y2="2"
          />
          <line
            id="hour"
            stroke="green"
            stroke-width="2"
            stroke-linecap="round"
            x1="100"
            y1="100"
            x2="100"
            y2="2"
          />
        </svg>
      </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
